<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Résultat Requête</h2>
        <h:panelGrid columns="2">
            <h:outputText value="Ville de départ : "/>
            <h:inputText value="#{requestBean.departure}" />
            <h:outputText value="Destination : "/>
            <h:inputText value="#{requestBean.destination}" />
            <h:outputText value="Date de départ : "/>
            <p:calendar id="dateDepart" value="#{requestBean.dateDepart}" navigator="true"/>
            <h:outputText value="Date de retour"/>
            <p:calendar id="dateDepart" value="#{requestBean.dateRetour}" navigator="true"/>
            <h:commandButton id="resultatRecherche" value="Rechercher" action="resultatRecherche" />
        </h:panelGrid>
    </h:body>
</html>
