<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Romantic Escapes - Resultat requette</title>
    </h:head>
    <h:body>        
        <h2>Résultat Requête</h2>
        <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Ville de départ : "/>
            <p:inputText value="#{requestBean.departure}" />
            <h:outputText value="Destination : "/>
            <p:inputText value="#{requestBean.destination}" />
            <h:outputText value="Date de départ : "/>
            <p:calendar id="dateDepart" value="#{requestBean.dateDepart}" navigator="true" />
            <h:outputText value="Date de retour"/>
            <p:calendar id="dateRetour" value="#{requestBean.dateRetour}" navigator="true" />
        </h:panelGrid>
        
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
            <p:outputLabel for="listeVol" value="Choisissez votre vol" />
            <p:outputLabel for="listeHotel" value="Choisissez votre hotel" />

            <p:selectOneListbox id="listeVol" value="#{reserveBean.vol}" converter="volConverter" filterMatchMode="contains" var="v">
                <f:selectItems value="#{requestBean.vols}" var="vol" itemLabel="#{vol.nom}" itemValue="#{vol}"/>
                <p:column>
                    <h:outputText value="#{v.nom}" />
                </p:column>
            </p:selectOneListbox>
            
            <p:selectOneListbox id="listeHotel" value="#{reserveBean.hotel}" converter="hotelConverter" filterMatchMode="contains" var="h">
                <f:selectItems value="#{requestBean.hotels}" var="hotel" itemLabel="#{hotel.nom}" itemValue="#{hotel}" />
                <p:column>
                    <h:outputText value="#{h.nom}" />
                </p:column>
            </p:selectOneListbox>
            <h:commandButton id="reservationVoyage" value="Réservation" action="reservationVoyage" />
        </h:panelGrid>    
        </h:form>
    </h:body>
</html>
