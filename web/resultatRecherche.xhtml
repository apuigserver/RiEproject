<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Résultat Requête</h2>
        <h:panelGrid columns="2">
            <h:outputText value="Ville de départ : "/>
            <h:outputText value="#{requestBean.departure}" />
            <h:outputText value="Destination : "/>
            <h:outputText value="#{requestBean.destination}" />
            <h:outputText value="Date de départ : "/>
            <h:outputText value="#{requestBean.dateDepart}" >
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:outputText value="Date de retour"/>
            <h:outputText value="#{requestBean.dateRetour}"/>
        </h:panelGrid>
    </h:body>
</html>
