<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Romantic Escapes - Resultat requette</title>
        <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>
        <style>
            tr:nth-child(even) {background: #CCC}
            tr:nth-child(odd) {background: #FFF}
        </style>
    </h:head>
    <h:body>       
        <ui:insert name="header">
            <ui:include src="/template/header.xhtml"/>
        </ui:insert>
        <h2>Résultat Requête</h2>
        <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Ville de départ : "/>
            <p:inputText value="#{requestBean.departure}" />
            <h:outputText value="Destination : "/>
            <p:inputText value="#{requestBean.destination}" />
            <h:outputText value="Date de départ : "/>
            <p:calendar id="dateDepart" value="#{requestBean.dateDepart}" navigator="true" pattern="dd/MM/yyyy"/>
            <h:outputText value="Date de retour"/>
            <p:calendar id="dateRetour" value="#{requestBean.dateRetour}" navigator="true" pattern="dd/MM/yyyy"/>
        </h:panelGrid>
        
        <h:panelGrid columns="2" style="margin-bottom:10px; width:100%;" cellpadding="5" columnClasses="label, value">
            <p:outputLabel for="listeVol" value="Choisissez votre vol" style="width: 50%"/>
            <p:outputLabel for="listeHotel" value="Choisissez votre hotel" style="width: 50%"/>

            <p:selectOneListbox class="box" id="listeVol" value="#{reserveBean.vol}" converter="volConverter" filterMatchMode="contains" var="v" style="width: 100%;">
                <f:selectItems value="#{requestBean.vols}" var="vol" itemLabel="#{vol.nom}" itemValue="#{vol}"/>
                <p:column>
                    <h:outputLabel value="Aller : #{v.itineraireAller.date}" />
                    <br></br>
                    <h:outputText value="#{v.itineraireAller.compagnie}" />
                    <br></br>
                    <h:outputText value="#{v.itineraireAller.heureDepart}" />
                    <h:outputText value="#{v.itineraireAller.heureArrive}" />
                    <br></br>
                    <h:outputText value="#{v.itineraireAller.aeroportDepart} #{v.itineraireAller.aeroportArrive}" />
                </p:column>
                <p:column>
                    <h:outputLabel value="Retour : #{v.itineraireRetour.date}"/>
                    <br></br>
                    <h:outputText value="#{v.itineraireRetour.compagnie}" />
                    <br></br>
                    <h:outputText value="#{v.itineraireRetour.heureDepart}" />
                    <h:outputText value="#{v.itineraireRetour.heureArrive}" />
                    <br></br>
                    <h:outputText value="#{v.itineraireRetour.aeroportDepart}" />
                    <h:outputText value="#{v.itineraireRetour.aeroportArrive}" />
                </p:column>
                <p:column>
                    <h:outputLabel value="Prix par passager"/>
                    <br></br>
                    <h:outputLabel value="#{v.prix} €"/>
                </p:column>
            </p:selectOneListbox>
            
            <p:selectOneListbox id="listeHotel" value="#{reserveBean.hotel}" converter="hotelConverter" filterMatchMode="contains" var="h" style="width: 100%">
                <f:selectItems value="#{requestBean.hotels}" var="hotel" itemLabel="#{hotel.nom}" itemValue="#{hotel}" />
                <p:column>
                    <h:outputText value="#{h.nom}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{h.nom}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{h.nom}" />
                </p:column>
            </p:selectOneListbox>
            <h:commandButton id="reservationVoyage" value="Réservation" action="reservationVoyage" />
        </h:panelGrid>    
        </h:form>
        <ui:insert name="footer">
            <ui:include class="footer" src="/template/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
