<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--<ui:composition template="/template/layout.xhtml">
            
        </ui:composition>-->
        Formulaire recherche voyage : 
        <br />
        <h:form>
            <h:outputLabel value="Ville de départ :"/>
            <h:inputText id="departure" label="Departure" required="true" value="#{requestBean.departure}" />
            <h:outputLabel value="Destination :"/>
            <h:inputText id="destination" label="Destination" required="true" value="#{requestBean.destination}" />
            <h:outputLabel value="Date de départ :"/>
            <p:calendar id="birthDate" value="#{requestBean.dateDepart}" showOn="button" navigator="true"/>
            <h:outputLabel value="Date de retour :"/>
            <h:inputText id="dateRetour" label="Date de retour" required="true" value="#{requestBean.dateRetour}" />
            <h:commandButton id="resultatRecherche" value="Rechercher" action="resultatRecherche" />
        </h:form>
    </h:body>
</html>
