<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Romantic Escapades</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include class="entete" src="/template/header.xhtml"/>
        </ui:insert>
        <h2>Formulaire recherche voyage : </h2>
        <h:form>
            <p:inputText id="departure" placeholder="Ville de départ" required="true" value="#{requestBean.departure}" />
            <p:inputText id="destination" placeholder="Destination" value="#{requestBean.destination}" />
            <p:calendar id="dateDepart" placeholder="Date de départ" value="#{requestBean.dateDepart}" navigator="true" pattern="dd/MM/yyyy"/>
            <p:calendar id="dateRetour" placeholder="Date de Retour" value="#{requestBean.dateRetour}" navigator="true" pattern="dd/MM/yyyy"/>
            <h:commandButton value="Recherche" action="resultatRecherche" actionListener="#{requestBean.resultatRecherche}" />
        </h:form>
        <ui:insert name="footer">
            <ui:include class="footer" src="/template/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
