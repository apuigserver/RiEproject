<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Romantic Escapade</title>
        <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/template/header.xhtml"/>
        </ui:insert>
        <h2>Page de réservation du VOYAGE</h2>
        <h:panelGrid columns="3">
            <h:outputLabel value="Vol choisi : "/>
            <h:outputText value="#{reserveBean.vol.nom}" />
            <h:outputText value="#{reserveBean.vol.prix} €" />
        
            <h:outputText value="Hotel choisi : "/>
            <h:outputText value="#{reserveBean.hotel.id}" />
            <h:outputText value="#{reserveBean.hotel.nom}" />
        </h:panelGrid>
        <ui:insert name="footer">
            <ui:include class="footer" src="/template/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
