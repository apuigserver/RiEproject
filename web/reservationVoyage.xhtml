<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Romantic Escapade</title>
        <link href="../resources/css/style.css" rel="stylesheet" type="text/css"/>
        <style>
            body {background-color: #595959}
        </style>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/template/header.xhtml"/>
        </ui:insert>
        <h2 style="color : white;">Page de réservation du VOYAGE</h2>
        <p:fieldset id="votreVol" legend="Votre vol" style="background: none;">
            <p:outputPanel id="dropedVols">
                <h:outputLabel  class="MoyenneTaille TextBlanc" value="sélectionnez et déposez votre vol ici" rendered="#{empty requestBean.volSelected}"/>
                <p:dataList rendered="#{not empty requestBean.volSelected}" var="vol" value="#{requestBean.volSelected}">
                    <ui:insert name="detailVolSelected">
                        <ui:include class="detailVolSelected" src="/template/detailVolReservation.xhtml" />
                    </ui:insert>
                </p:dataList>
            </p:outputPanel>
        </p:fieldset>

        <p:fieldset id="votreHotel" legend="Votre hotel" style="background: none;">
            <p:outputPanel id="dropedHotels">
                <h:outputText  value="sélectionnez et déposez votre hotel ici" rendered="#{empty requestBean.hotelSelected}" />
                <p:dataList rendered="#{not empty requestBean.hotelSelected}" var="hotel" value="#{requestBean.hotelSelected}">
                    <ui:insert name="detailHotelSelected" >
                        <ui:include class="detailVolSelected" src="/template/detailHotelReservation.xhtml" />
                    </ui:insert>
                </p:dataList>
            </p:outputPanel>
        </p:fieldset>

        <ui:insert name="footer">
            <ui:include class="footer" src="/template/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
